<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Spam Message Classification Using Python & Machine Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
    }
    h1 {
        color: #007bff;
    }
    .form-control {
        background-color: #ffffff;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
    }
</style>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Email Spam Message Classifier</h1>

        <form method="POST" action="{{ url_for('analyze_mail') }}">
            <div class="form-group">
                <label for="mail">Enter your mail context:</label>
                <textarea class="form-control" id="mail" name="mail" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="model">Choose classification model:</label>
                <select class="form-control" id="model" name="model">
                    {% for model in models %}
                        <option value="{{ model }}" {% if model == selected_model %}selected{% endif %}>{{ model.replace('_', ' ').title() }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        {% if classify is not none %}
            <div class="mt-4">
                {% if classify == 0 %}
                    <div class="alert alert-danger" role="alert">This is a spam mail</div>
                {% elif classify == 1 %}
                    <div class="alert alert-success" role="alert">This is a ham mail</div>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
