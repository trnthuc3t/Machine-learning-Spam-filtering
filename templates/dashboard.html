<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gmail Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Dùng Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Gmail Clone</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}">Đăng xuất</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-4">
    <h3>Chào mừng, {{ user }}</h3>
    <div class="row mt-4">
        <div class="col-md-3">
            <a href="{{ url_for('inbox') }}" class="btn btn-outline-primary btn-block">
                <i class="fas fa-inbox"></i> Hòm thư
            </a>
        </div>
        <div class="col-md-3">
            <a href="{{ url_for('trash') }}" class="btn btn-outline-danger btn-block">
                <i class="fas fa-trash"></i> Thư rác
            </a>
        </div>
        <div class="col-md-3">
            <a href="{{ url_for('compose') }}" class="btn btn-outline-success btn-block">
                <i class="fas fa-pencil-alt"></i> Soạn thư
            </a>
        </div>
    </div>
</div>
</body>
</html>
