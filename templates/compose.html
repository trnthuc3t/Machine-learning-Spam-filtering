<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soạn thư - Gmail Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3>Soạn thư</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="form-group">
            <label for="recipient">Gmail người nhận:</label>
            <input type="email" class="form-control" id="recipient" name="recipient" placeholder="Nhập Gmail người nhận" required>
        </div>
        <div class="form-group">
            <label for="content">Nội dung:</label>
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Nhập nội dung thư" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Trở lại Dashboard</a>
</div>
</body>
</html>
